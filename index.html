<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Le Nouveau Marché | Coming Soon</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.png">

  <!-- Google Fonts -->
  <link href="//fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">

  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.css">

  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="assets/vendor/font-awesome/css/fontawesome-all.min.css">

  <!-- CSS Front Template -->
  <link rel="stylesheet" href="assets/css/front.css">
</head>

<body>

  <!-- ========== HEADER ========== -->
  <header id="header" class="u-header u-header--bg-transparent u-header--abs-top mt-3">
    <div class="u-header__section">
      <div class="container">
        <!-- Nav -->
        <nav class="navbar navbar-expand u-header__navbar py-2">
          <!-- Logo -->
          <a class="navbar-brand u-header__navbar-brand" aria-label="Front">
            <img src="assets/svg/logos/logo.svg" alt="Logo" style="height:25px">
          </a>
          <!-- End Logo -->
        </nav>
        <!-- End Nav -->
      </div>
    </div>
  </header>
  <!-- ========== END HEADER ========== -->

  <!-- ========== MAIN ========== -->
  <main id="content" role="main">
    <!-- Hero Section -->
    <div class="container u-space-4-top u-space-2-bottom u-space-0--lg">
      <div class="row align-items-lg-center min-height-100vh">
        <!-- SVG Icon -->
        <div class="col-lg-6">
          <img src="assets/svg/flat-icons/hire-us-flat-concept-illustration.svg" alt="SVG Illustration">
        </div>
        <!-- End SVG Icon -->

        <div class="col-lg-6">
          <div class="pl-lg-4">
            <!-- Title -->
            <div class="mb-4">
              <h1 class="text-primary font-weight-normal">L'épicerie en ligne de la <span class="font-weight-bold">smart food</span>.</h1>
              <p>Une sélection de produits gourmands, hors du communs et équilibrés !</p>
              <h5>Coming soon...</h5>
            </div>
            <!-- End Title -->

            <!-- Countdown -->
            <div class="js-countdown row mb-5"
                 data-end-date="2018/09/01"
                 data-month-format="%m"
                 data-days-format="%D"
                 data-hours-format="%H"
                 data-minutes-format="%M"
                 data-seconds-format="%S">
              <div class="col-3">
                <strong class="js-cd-days h3 text-primary font-weight-bold mb-0"></strong>
                <span class="h5 font-weight-normal mb-0">Jours</span>
              </div>
              <div class="col-3">
                <strong class="js-cd-hours h3 text-primary font-weight-bold mb-0"></strong>
                <span class="h5 font-weight-normal mb-0">Heures</span>
              </div>
              <div class="col-3">
                <strong class="js-cd-minutes h3 text-primary font-weight-bold mb-0"></strong>
                <span class="h5 font-weight-normal mb-0">Mins</span>
              </div>
              <div class="col-3">
                <strong class="js-cd-seconds h3 text-primary font-weight-bold mb-0"></strong>
                <span class="h5 font-weight-normal mb-0">Secs</span>
              </div>
            </div>
            <!-- End Countdown -->

            <!-- Form -->
            <form class="js-validate js-form-message">
              <div class="js-focus-state input-group u-form">
                <input type="email" class="form-control u-form__input" name="email" required
                       placeholder="Entrez votre e-mail"
                       aria-label="Enter your email address"
                       data-msg="Please enter a valid email address."
                       data-error-class="u-has-error"
                       data-success-class="u-has-success">
                <div class="input-group-append u-form__append">
                  <button type="submit" class="btn btn-primary u-btn-wide--sm">Recevoir notre offre de lancement</button>
                </div>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </div>
    <!-- End Hero Section -->
  </main>
  <!-- ========== END MAIN ========== -->

  <!-- ========== FOOTER ========== -->
  <footer class="position-absolute-bottom-0--lg">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center u-space-1">
        <!-- Copyright -->
        <p class="small text-muted mb-0">&copy; Le Nouveau Marché. 2018</p>
        <!-- End Copyright -->

        <!-- Social Networks -->
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <a class="u-bg-transparent u-icon u-icon-secondary--air" href="https://www.facebook.com/Le-Nouveau-March%C3%A9-657751434564156/">
              <span class="fab fa-facebook-f u-icon__inner"></span>
            </a>
          </li>
          <li class="list-inline-item">
            <a class="u-bg-transparent u-icon u-icon-secondary--air" href="https://www.instagram.com/lenouveaumarche/">
              <span class="fab fa-instagram u-icon__inner"></span>
            </a>
          </li>
        </ul>
        <!-- End Social Networks -->
      </div>
    </div>
  </footer>
  <!-- ========== END FOOTER ========== -->

  <!-- JS Global Compulsory -->
  <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="assets/vendor/popper.js/dist/umd/popper.min.js"></script>
  <script src="assets/vendor/bootstrap/bootstrap.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>
  <script src="assets/vendor/jquery.countdown.min.js"></script>

  <!-- JS Front -->
  <script src="assets/js/hs.core.js"></script>
  <script src="assets/js/components/hs.validation.js"></script>
  <script src="assets/js/helpers/hs.focus-state.js"></script>
  <script src="assets/js/components/hs.countdown.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of form validation
      $.HSCore.components.HSValidation.init('.js-validate');

      // initialization of forms
      $.HSCore.helpers.HSFocusState.init();

      // initialization of countdowns
      var countdowns = $.HSCore.components.HSCountdown.init('.js-countdown', {
        yearsElSelector: '.js-cd-years',
        daysElSelector: '.js-cd-days',
        hoursElSelector: '.js-cd-hours',
        minutesElSelector: '.js-cd-minutes',
        secondsElSelector: '.js-cd-seconds'
      });
    });
  </script>
</body>
</html>
